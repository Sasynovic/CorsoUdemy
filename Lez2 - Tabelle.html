<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelle</title>
</head>
<body>
     <!--Tag per inserire una tabella-->
    <table>
        <!--Didascalia-- si posiziona al centro della tabella -->
        <caption>Tabella Completa</caption>
        <!--Intestazione della tabella--VISIVAMENTE NON CAMBIA NULLA-->
        <thead>
            <!--Tag per inserire una riga-->
            <tr>
                <!--Tag per inserire una intestazione--Centrata ed in grassetto-->
                <th>Nome</th>
                <th>Cognome</th>
                <th>Ruolo</th>
                <th>Orario</th>
            </tr>
        </thead>
        <!--Corpo della tabella--VISIVAMENTE NON CAMBIA NULLA-->
        <tbody>
            <tr>
                <!--Tag per inserire una colonna-->
                <td>Giovanni</td> 
                <td>Bruno</td> 
                <td>Full Stack developer</td> 
                <td>Part-Time</td>
            </tr>
            <tr>
                <td>Marco</td> 
                <td>Cancelliere</td> 
                <td>Front-End</td> 
                <td>Full Time</td>
            </tr>
            <tr>
                <td>Salvatore</td> 
                <td>Barretta</td> 
                <td>Tutto</td> 
                <td>Part-Time</td>
            </tr>
            <tr>
                <td>Michele</td> 
                <td>De Luca</td> 
                <td>Tutto</td> 
                <td>Full Time</td>
            </tr>
        </tbody>
        <!--Footer della tabella--VISIVAMENTE NON CAMBIA NULLA-->
        <tfoot>
            <tr>
                <td>End</td> 
                <td>End</td> 
                <td>End</td> 
                <td>End</td>
            </tr>
        </tfoot>
            

    </table>
</body>
</html>
