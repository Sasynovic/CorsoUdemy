<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costruttori e conversione di dati js</title>
</head>
<body>
    <script>

        var y = { one : 1, two : 2};
        var k = { three : 3, two : 4};

        //dati pi√π oggetti per ogni campo con lo stesso nome prende come valore l'ultimo oggetto
        var z = Object.assign(y,k);

        console.log(z);

        function me(){
            this.name = '';
            this.surname = '';
            this.work = function(){

            }
        }

        me.prototype.surname = 'Horizon';

        var x = new me();
        x.name = 'Salvatore';
        console.log(x);

        var q = new me();
        q.name = 'Michele';
        console.log(q);

        var o = 'Paul'.constructor;
        var ob = typeof [1,2,3,4];

        // conversione valore numero in string
        var str = typeof String(10);
        
        /*
        alcune conversioni sono automatiche
            op1 = otteniamo una stringa
            op2 ed op3 = otteniamo un valore numerico
        */
        var op1 = "10" + 5;
        var op2 = "10" - 5;
        var op3 = "10" * 5;

        console.log(o);
        console.log(ob);
        console.log(str);
        console.log(op1);
        console.log(op2);
        console.log(op3);
    </script>
</body>
</html>
