<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>

    <div id="start"></div>
    
    <script>
        var a= 10;
        var b= 20;

        var c='Number';
        
        var xa = 1;

        // con let non è possibile in uno stesso scope ridichiarare la stessa variabile
        let ya = 2;

        // con const non è possibile a livello globale ridichiarare la funzione 
        const za = 0;

        function xyz(a = 10, b = 20){

            function abc(){
                return c + '-' + x;
            }

        y = xyz();

    <script>

        /*
            Funzioni arrows. Servono a semplificare le funzioni
        */
        var x = (x,y) => x*y;
        var y = () => 'Hello World';

        /*
            parsing dei valori. ( conversione )
            escape. ( codica tutte le sue componenti con codifica esadecimale e %, tranne alcuni caratteri)
            econdeURI. ( codifica correttamente per gli indirzzi web )
            */
        var z = parseInt('5');
        var es = escape("Zack è il mio bellissimo cane/Minù è il mio bellissimo gatto");
        var url = encodeURI('https://www.google 1.it');


        var r = x(5 , 4);

        console.log(r);
        console.log(c);
        console.log(z);
        console.log(es);
