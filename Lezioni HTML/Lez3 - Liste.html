<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste</title>
</head>
<body>
    <!--Elenco composto da punti-->
    <ul>
        <!--List item-->
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
    </ul>
    
    <!--Elenco composto da numeri-->
    <ol>
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
    </ol>
   
</body>
</html>
