<!DOCTYPE html>
<html lang="en">
<head>
     <!--
        Il tag base serve a definire comportamenti generali per tutti i nostri tag a presenti nel body
    -->
    <base href="https://www.google.com" target="_blank">
    <!--
        Il tag link serve, ad esempio, a collegare alla nostra pagina web i fogli di stile che servono a definire
        i comportamenti delle nostri classi
    -->
    <link rel="stylesheet" href="style.css">
    <!--
        Il tag script serve ad implementare script javascript all'interno del nostro file html. Lo script puo' essere situato in un file esterno o essere scritto all'interno del documento stesso
    -->
    <script></script>
     <!--
        Il tag style serve ad implementare i fogli di stile direttamente nella pagina web senza utilizzare un file a parte
    -->
    <style></style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
