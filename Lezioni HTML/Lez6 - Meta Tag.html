<!DOCTYPE html>
<html lang="en">
<head>
    <!--
         Il metatag title serve ad indicare al browser il tipo di codifica presente nella nostra pagina web
    -->
    <meta charset="UTF-8">
     <!--
         Il metatag viewport serve a specificare la larghezza e la scala iniziale con la quale visualizzare il documento
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--
         Il metatag author serve a specificare l'autore della pagina web
    -->
    <meta name="author" content="Salvatore">
    <!--
         Il metatag copyright serve a specificare i diritti di copyright della pagina web
    -->
    <meta name="copyright" content="all rights reserved">
    <!--
        Il metatag title Ã¨ il principale metatag presente nei metatag della pagina
        Ã¨ titolo che appare in alto in una pagina web
        Questo metatag svolge l'importantissima funzione dell'ottimizzazione SEO per i motori di ricerca aiutando ad indicizzare la pagina
    -->
    <title>metatag</title> 
    <!--
        Il metatag description ci servirÃ  ad inserire una serie di informazioni max 170 caratteri che vada a descrivere in maniera
        detmetatagliata la nostra pagina web
    -->
    <meta name="description" content="On this web page, you can find specific information about HTML course of Estasio">
    <!--
        Il metatag keywords serve ai motori per indicizzare le pagine tramite le parole chiave inserite in content.
        Google chrome non utilizza piu' questo sistema per indicizzare le pagine, mentre altri browser potrebbero.
    -->
    <meta name="keywords" content="html, course, estasio">
    <!--
        Il metatag robots fornisce istruzioni al browser su come interpretare la pagina. 
        Scrivendo ad esempio nel content "noindex" stiamo dicendo al browser di non indicizzare questa pagina
        Scrivendo ad esempio nel content "nofollow" stiamo dicendo al browser di non indicizzare i link presenti nella pagina
        Scrivendo ad esempio nel content "noarchive" stiamo dicendo al browser di non salvare in cache la pagina
    -->
    <meta name="robots" content="noindex, nofollow, noarchive">
</head>

</body>
</html>
