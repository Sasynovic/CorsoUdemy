<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collegamenti Ipertestuali</title>
</head>
<body>
    <!--Con il tag a andiamo creamo collegamenti ipertestuali-->
    <a href="https://www.google.com"><img src="Documenti Corso/Imamgini/img01.png" title="Estasio" alt="Estasio" width="350" height="100"></a>
    <br>
    <!--Con il tag blank andiamo a definire che i collegamenti ipertestuali debbano aprirsi in una nuova finestra-->
    <a href="https://www.google.com" target="_blank">Google</a>
    <br>
    <!--Con il tag sel andiamo a definire che i collegamenti ipertestuali debbano aprirsi nella finestra corrente-->
    <a href="https://www.google.com" target="_self">Google</a>
</body>
</html>
